<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Florist & Son</title>
  </head>
  <body>
    <div class="header">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary rounded-bottom mynav"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img class="logo" src="Images/Shop/Shop Logo.jpg" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fs-4" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4" href="#">Shop</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle fs-4"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  About
                </a>
                <ul class="dropdown-menu nav-about">
                  <li>
                    <a class="dropdown-item text-light" href="#">Impressum</a>
                  </li>
                  <li>
                    <a class="dropdown-item text-light" href="#">Contact</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="d-flex">
            <button
              class="btn"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasExample"
              aria-controls="offcanvasExample"
            >
              <img
                class="shop-cart-img"
                src="Images/Symbol/shopping-cart.png"
                alt=""
              />
            </button>
          </div>
        </div>
      </nav>
    </div>

    <div class="shopping-cart">
      <div
        class="offcanvas offcanvas-start cart-sidebar"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Cart</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div id="cart"></div>
          <p class="text-center h2" id="total"></p>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row row-cols-3" id="shop-item"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="JS/shoplist.js"></script>
    <script src="JS/script.js"></script>
  </body>
</html>
