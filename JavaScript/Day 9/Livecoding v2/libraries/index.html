<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper" id="result"></div>
      <div class="swiper-pagination"></div>
    </div>

    <div class="grid">
      <div data-tilt data-tilt-glare>
        <img
          src="https://cdn.pixabay.com/photo/2019/08/09/13/51/boat-4395122_1280.jpg"
          alt=""
        />
      </div>
      <div data-tilt data-tilt-glare>
        <img
          src="https://cdn.pixabay.com/photo/2019/08/09/13/51/boat-4395122_1280.jpg"
          alt=""
        />
      </div>
      <div data-tilt data-tilt-glare>
        <img
          src="https://cdn.pixabay.com/photo/2019/08/09/13/51/boat-4395122_1280.jpg"
          alt=""
        />
      </div>
      <div data-tilt data-tilt-glare>
        <img
          src="https://cdn.pixabay.com/photo/2019/08/09/13/51/boat-4395122_1280.jpg"
          alt=""
        />
      </div>
      <div data-tilt data-tilt-glare>
        <img
          src="https://cdn.pixabay.com/photo/2019/08/09/13/51/boat-4395122_1280.jpg"
          alt=""
        />
      </div>
    </div>

    <button id="btn">Click me to run SweetAlert2</button>
    <script src="scriptSwiper.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"
      integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Initialize Swiper -->
    <!-- SweetAlert2 -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="script.js"></script>
  </body>
</html>
