<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nutrition_style.css">
    <title>Nutrition</title>
</head>

<body>
    <div class="container">
        <div>
            <h2>Nutrition Facts</h2>
            <p>Serving Size 1 cup (50g)</p>
            <p>Servings per Container 10</p>
            <div class="big_line"></div> <!-- LINE -->

            <div class="small_text">
                <div class="small_left">
                    <p>Amount Per Serving</p>
                </div>
                <div class="small_right">
                    <p>Cereal</p>
                    <p class="small_wrap">with 1/2 cup 1% Milk</p>
                </div>
            </div>
            <div class="line_normal"></div> <!-- LINE -->

            <div class="normal_text">
                <div class="normal_left">
                    <p>Calories</p>
                </div>
                <div class="normal_right">
                    <p>190</p>
                    <p>250</p>
                </div>
            </div>
            <div class="line_small"></div> <!-- LINE -->

            <div class="normal_text">
                <div class="normal_left">
                    <p>Calories from Fat</p>
                </div>
                <div class="normal_right">
                    <p>35</p>
                    <p>45</p>
                </div>
            </div>
            <div></div> <!-- LINE -->


        </div>
    </div>
