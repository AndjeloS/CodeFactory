    <H2>Tables</H2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Bag</td>
            <td>25</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Jacket</td>
            <td>50</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Shoes</td>
            <td>60</td>
            <td>5</td>
        </tr>
    </table>
    <!-- Forms -->
    <h2>Forms</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="username">

        <br>
        <br>

        <label for="pass">Password:</label>
        <input type="password" name="password" id="pass">

        <br>
        <br>

        <label for="">Age:</label>
        <input type="number">

        <br>
        <br>

        <p>Select your hobbies:</p>
        <input type="checkbox" name="hobbies" value="reading">Reading

        <input type="checkbox" name="hobbies" value="traveling">Traveling

        <input type="checkbox" name="hobbies" value="cooking">Cooking

        <br>
        <br>

        <p>Select your favourite fruit</p>
        <input type="radio" value="apple" name="fruit">Apple
        <input type="radio" value="banana" name="fruit">Banana
        <input type="radio" value="orange" name="fruit">Orange

        <br>
        <br>

        <label for="">Choose your country</label>
        <select name="country" id="country">
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="germany">Germany</option>
            <option value="other">Other</option>
        </select>

        <br>
        <br>

        <label for="comment">Additional Information:</label>

        <br>

        <textarea name="comment" id="comment" rows="5" cols="50"></textarea>

        <br>

        <button type="submit">Submit</button>

        <br>

        <p>Choose your monster's color</p>
        <div>
            <input type="color" id="color">
        </div>
    </form>


</body>
