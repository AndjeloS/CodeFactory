<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: "lightgray";
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <h1>Registration Form</h1>

    <br>
    <br>

    <form>
        <label for="firstname">Firstname:</label>
        <input type="text" value="" id="firstname" placeholder="Firstname">

        <br>
        <br>

        <label for="lastname">Lastname:</label>
        <input type="text" name="lastname" id="lastname" value="" placeholder="Lastname">

        <br>
        <br>

        <label for="">Course:</label>
        <select name="course" id="course">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="fullstack">Fullstack</option>
            <option value="other">Other</option>
        </select>

        <br>
        <br>

        <label for="">Gender:</label><br>
        <input type="radio" value="male" name="gender">Male <br>
        <input type="radio" value="female" name="gender">Female

        <br>
        <br>

        <label for="checkbox">Hobbies:</label><br>
        <input type="checkbox" name="hobbies" value="programming">Programming <br>
        <input type="checkbox" name="hobbies" value="basketball">Basketball <br>
        <input type="checkbox" name="hobbies" value="Football">Football <br>
        <input type="checkbox" name="hobbies" value="readingnovel">Reading Novel

        <br>
        <br>

        <label for="phone">Phone:</label>
        <input type="number" name="phone" id="phone">

        <br>
        <br>

        <label for="adress">Address:</label> <br>
        <textarea name="comment" id="adress" rows="5" cols="50"></textarea>

        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">

        <br>
        <br>

        <label for="pass">Password:</label>
        <input type="password" name="password" id="pass">

        <br>
        <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>

    <br>
    <br>
    <br>

</body>

</html>
