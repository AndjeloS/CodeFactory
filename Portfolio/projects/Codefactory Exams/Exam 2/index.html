<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>MyPlanner</title>
</head>
<body>

<!-- Navbar STAR -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#"><img src="images/menu.png" alt=""> MyPlanner</a>
          <button class="navbar-toggler bg-dark-subtle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active  text-light" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  text-light" href="#">Tasks</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Settings
                </a>
                <ul class="dropdown-menu bg-dark">
                  <li><a class="dropdown-item  text-light" href="#">Reminder</a></li>
                  <li><a class="dropdown-item  text-light" href="#">Profile</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item  text-light" href="#">Info</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex me-4" role="search">
                <img src="images/active.png" class="flex-end" alt=""></a>
            </form>
          </div>
          
        </div>
    </nav>
<!-- Navbar END -->

    <div id="planner">
        <img class="background" src="https://cdn.pixabay.com/photo/2022/06/11/13/45/planner-7256373_960_720.jpg" alt="">
        <p>Weekly planner</p>
    </div>

    
    <div class="d-flex justify-content-around mx-5 mt-4">
        <h4 class="fw-bolder">Weekly Tasks</h4>
    </div>
  

<!--task cards START  -->
        <div class="container mt-5">
            <div class="d-flex justify-content-center ms-auto mt-5">
                <h5 class="text-center me-5">Task List:</h5>
                <button 
                class="button fw-bold" 
                type="button"
                data-filter="value"
                data-type="down"
                data-bs-toggle="button">Sort by priority: <img src="images/arrows.png"></button>
            </div>
            <div
        class="taskList row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 row-cols-xs-1 mt-4 mb-5 p-3"
        id="taskList"
      ></div>
        </div>
    <!--shopping cards END  -->



    <div class="footer" id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="JS/list.js"></script>
    <script src="JS/script.js"></script>
    <script src="JS/sorter.js"></script>
</body>
</html>
