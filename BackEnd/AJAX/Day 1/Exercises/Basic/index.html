<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <button class="btn btn-primary" id="show">Show text</button>
      <div id="result" class="mt-3 mb-3"></div>

      <button class="btn btn-primary mt-5" id="date">Show date</button>
      <div id="result-date" class="mt-3 mb-3"></div>
    </div>

    <script>
      function showData() {
        let xhttp = new XMLHttpRequest();
        xhttp.open("GET", "data.txt");
        xhttp.onload = function () {
          if (this.status == 200) {
            document.getElementById("result").innerHTML = this.responseText;
          }
        };
        xhttp.send();
      }

      function showDate() {
        let xhttp = new XMLHttpRequest();
        xhttp.open("GET", "date.php");
        xhttp.onload = function () {
          if (this.status == 200) {
            let datearr = JSON.parse(this.responseText);
            console.log(date);
            for (let date of datearr)
              document.getElementById("result-date").innerHTML = `${date}`;
          }
        };
        xhttp.send();
      }

      let btn = document.getElementById("show");
      btn.addEventListener("click", showData);

      let btn2 = document.getElementById("date");
      btn2.addEventListener("click", showDate);
    </script>
  </body>
</html>
