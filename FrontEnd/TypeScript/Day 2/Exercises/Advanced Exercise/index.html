<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cars2Go</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
      </div>
    </nav>
    <div class="container-fluid vehicle-select">
      <div class="d-flex gap-1 vehicle-button justify-content-between">
        <button
          class="btn btn-outline-secondary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#Motorcycle"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          <span class="text-dark">Motorcycle</span>
        </button>
        <button
          class="btn btn-outline-secondary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#Car"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          <span class="text-dark">Car</span>
        </button>
        <button
          class="btn btn-outline-secondary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#Truck"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          <span class="text-dark">Truck</span>
        </button>
        <button
          class="btn btn-outline-secondary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#PKW"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          <span class="text-dark">PKW</span>
        </button>
    </div>
      <div class="collapse" id="Motorcycle">
        <div class="grid row row-cols-3" id="motorcycle-result">
      </div>
    </div>
    <div class="collapse" id="Car">
        <div class="grid row row-cols-3" id="car-result">
      </div>
    </div>
    <div class="collapse" id="Truck">
        <div class="grid row row-cols-3" id="boat-result">
      </div>
    </div>
    <div class="collapse" id="PKW">
        <div class="grid row row-cols-3" id="plane-result">
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
