<div class="rent">
  <div class="container">
    <div
      class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 row-cols-xs-1 row-gap-3 mt-3"
    >
      @for (val of cars; track val.name) {
      <div>
        <div class="card" style="width: 18rem; height: 25rem">
          <img
            src="{{ val.img }}"
            class="card-img-top"
            alt="..."
            style="width: 18rem"
          />
          <div class="card-body">
            <h5 class="card-title">{{ val.name }}</h5>
            <p class="card-text">{{ val.price }}â‚¬</p>
          </div>
          <a routerLink="" class="btn btn-primary">Put in cart</a>
        </div>
      </div>
      }
    </div>
  </div>
  <div class="container bg-secondary add-car mt-5">
    <h1 class="text-center">Add new Car</h1>
    <div class="mt-3">
      <form
        [formGroup]="info"
        (ngSubmit)="onSubmit()"
        class="row row-cols-2 row-gap-2"
      >
        <div>
          <label for="name" class="text-white" style="min-width: 8rem"
            >Name:
          </label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="me-5"
            style="min-width: 22rem"
          />
        </div>
        <div>
          <label for="price" class="text-white" style="min-width: 8rem"
            >Price:
          </label>
          <input
            id="price"
            type="number"
            formControlName="price"
            style="min-width: 22rem"
          />
        </div>

        <br />

        <div>
          <label for="days" class="text-white" style="min-width: 8rem"
            >Days:
          </label>
          <input
            id="days"
            type="number"
            formControlName="days"
            class="me-5"
            style="min-width: 22rem"
          />
        </div>
        <div>
          <label for="img" class="text-white" style="min-width: 8rem"
            >Image:
          </label>
          <input
            id="img"
            type="file"
            formControlName="img"
            style="min-width: 22rem"
          />
        </div>

        <br />

        <div>
          <input
            type="submit"
            value="Add new car"
            class="mt-4"
            style="width: 12rem"
            [disabled]="!info.valid"
          />
        </div>

        <br />

        <div id="result"></div>
      </form>
    </div>
  </div>
</div>
